<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>IOT-Dashboard</title>
</head>
<body>
<div class="selectionBox" id="selectionBox">
    <div onclick="showDashboard('EG')" style="background-image: url('./resources/svg/first-floor.svg');
    background-position-x: -1vw;
    background-position-y: -2.4vw;
    background-size: 108%;">
        <p>First Floor</p>
    </div>
    <div onclick="showDashboard('OG')" style="background-image: url('./resources/svg/second-floor.svg')">
        <p>Second Floor</p>
    </div>
    <div onclick="showDashboard('OG2')" style="background-image: url('./resources/svg/third-floor.svg')">
        <p>Third Floor</p>
    </div>
</div>

<button onclick="goBack()" id="backButton" style="display: none">Back</button>

<dashboard-component id="dashboardComponent" style="display:none;"></dashboard-component>

<script defer>
    const selectionBox = document.getElementById('selectionBox');
    const dashboardComponent = document.getElementById('dashboardComponent');
    //const headFont = document.getElementById('headFont');
    const backButton = document.getElementById('backButton');

    function showDashboard(floorName) {
        selectionBox.style.display = 'none';
        //headFont.style.display = 'block';
        dashboardComponent.style.display = 'block';

        // Hier können Sie die Informationen an das dashboard-component übergeben
        dashboardComponent.setFloorName(floorName);

        backButton.style.display = 'block';
    }

    function goBack() {
        selectionBox.style.display = 'flex';
        //headFont.style.display = 'none';
        dashboardComponent.style.display = 'none';
        backButton.style.display = 'none';
    }

</script>
</body>
</html>
