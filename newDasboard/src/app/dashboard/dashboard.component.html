<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dashboard.component.css">
    <title>IoT Dashboard</title>
    <script src="dashboard.component.js" type="text/javascript" defer></script>
</head>
<body>

<h1>MQTT Data</h1>
<hr>
<div id="hierarchy">
    <div class="foldercontainer">
        <span class="folder" data-isexpanded="true">vm90.htl-leonding.ac.at</span>

        <div class="foldercontainer">
            <span class="folder" data-isexpanded="true">UG</span>
            <span class='file'>No Rooms</span>
        </div>

        <div class="foldercontainer">
            <span class="folder">EG</span>
            <div class="foldercontainer">
                <span class="folder" data-isexpanded="true">{{viewModel.name}}</span>
                <span class="file">temperature: </span>
                <span class="file">humidity: </span>
                <span class="file">co2: {{viewModel.value}}</span>
            </div>
        </div>

        <div class="foldercontainer">
            <span class="folder">OG1</span>
            <span class='file'>No Rooms</span>
        </div>

        <div class="foldercontainer">
            <span class="folder">OG2</span>
            <span class='file'>No Rooms</span>
        </div>
    </div>
</div>
</body>
</html>
<router-outlet></router-outlet>
